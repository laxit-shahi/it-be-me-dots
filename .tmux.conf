# Rebind to set prefix to <ctrl-space>
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# vim mode in visual tmux mode?
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -n M-h previous-window
bind -n M-l next-window


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Enable continuum auto-restore and auto-save
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'  # saves every 15 minutes

# Visual configs
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

# Options
set-option -g automatic-rename on

# Util commands
## copy to clipboard tmux
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Split horizontally in current directory
bind % split-window -h -c "#{pane_current_path}"

# Split vertically in current directory  
bind '"' split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

